<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str= [0, 2, 5, 4, 6, 8];
    for(let x=1; x<str.length; x++) {
        if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
            str.splice(x, 0, "-");
        }
    }
    document.write(str.join());
</script>
</body>
</html>
